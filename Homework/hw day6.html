<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>FeedBack Form</title>
</head>
<body>
    <div class="container bg-light">
        <div class="card mb-5 mt-5 p-5 shadow-lg">
            <h2 class="text-center mb-3">Feedback Form</h2>
            <form action="">
                <div class="form-group">
                    <label class="form-label" for="name">
                        Name:
                    </label>
                    <input class="form-control" type="text" name="name" id="name"
                    placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">
                        Email:
                    </label>
                    <input class="form-control" type="email" name="email" id="email"
                    placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="feedback">Feedback / Suggestions:</label>
                    <textarea class="form-control" name="feedback" id="feedback"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="dropdown">
                        How did you find us?
                    </label>
                    <select class="form-control" name="dropdown" id="dropdown" required>
                        <option value="">Choose an option...</option>
                        <option value="search">Search engine</option>
                        <option value="social">Social Media</option>
                        <option value="frnd">Friend or Family</option>
                        <option value="advertisement">Advertisement</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <label class="form-label">How much will you rate us?</label>
                <div class="d-flex justify-content-between">
                    <div class="form-check">
                        <input class="form-check-input" value="1" type="radio" name="radio" id="r1" required>
                        <label class="form-check-label" for="r1">1</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" value="2" type="radio" name="radio" id="r2">
                        <label class="form-check-label" for="r2">2</label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" value="3" type="radio" name="radio" id="r3">
                        <label class="form-check-label" for="r3">3</label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" value="4" type="radio" name="radio" id="r4">
                        <label class="form-check-label" for="r4">4</label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" value="5" type="radio" name="radio" id="r5">
                        <label class="form-check-label" for="r5">5</label>
                    </div>
                    
                    </div>
                    <div class="text-center mt-5">
                        <button class="btn btn-info px-5" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
