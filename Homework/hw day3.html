<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Course Progress</title>
    <style>
        .main-box{
            max-width: 600px;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- breadcrumb starts here -->
    <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Course</a></li>
        <li class="breadcrumb-item active">Web Development</li>
    </ul>

    <div class="container main-box text-center">
        <div class="box p-5" style="border-radius: 30px; border: 1px solid #333;">
            <h2 class="text-center">Web Development Course <div class="badge badge-success">New</div></h2>
            <h6 class="mt-3">HTML</h6>

            <!-- 4 dufferent progress bar starts here -->
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success" style="width: 100%;">
                    100%
                </div>
            </div>
            <h6 class="mt-3">CSS</h6>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 75%;">
                    75%
                </div>
            </div>
            <h6 class="mt-3">JavaScript</h6>
            <div class="progress">
                <div class="progress-bar bg-warning" style="width: 50%;">
                    50%
                </div>
            </div>
            <h6 class="mt-3">Bootstrap</h6>
            <div class="progress">
                <div class="progress-bar bg-danger" style="width: 25%;">
                    25%
                </div>
            </div>
            <!-- Buttons strarts here -->
            <div id="buttons" class="text-center">
                <div class="btn-group mt-3">
                    <button class="btn btn-success mt-2 btn-md">Start</button>
                    <button class="btn btn-warning mt-2 btn-md">Pause</button>
                    <button class="btn btn-danger mt-2 btn-md">Reset</button>
                </div>
            </div>
        </div>

        <!-- pagination starts here -->
        <ul class="pagination justify-content-center mt-5">
            <li class="page-item disabled"><a href="#" class="page-link">Previous</a></li>
            <li class="page-item  active"><a href="#" class="page-link">1</a></li>
            <li class="page-item"><a href="#" class="page-link">2</a></li>
            <li class="page-item"><a href="#" class="page-link">3</a></li>
            <li class="page-item"><a href="#" class="page-link">Next</a></li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
