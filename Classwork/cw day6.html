<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>FeedBack Form</title>
</head>
<body>
    <h2 class="text-center mt-3">FeedBack Form</h2>
    <div class="container">
        <div class="form-group">
            <label  for="name">Name:</label>
            <div class="row">
                <div class="col-sm-5">
                    <input class="form-control" type="text" name="name" id="name"
                     placeholder="Enter Your Name" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label  for="email">Email:</label>
            <div class="row">
                <div class="col-sm-5">
                    <input class="form-control" type="email" name="email" id="email"
                     placeholder="Enter Your Email" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label  for="feedback">Feedback: :</label>
            <div class="row">
                <div class="col-sm-5">
                    <textarea name="feedback" id="feedback" rows="3" cols="58"></textarea>
                </div>
            </div>
        </div>

        
        <!-- CheckBox starts here -->
        <div class="row">
            <div class="col-3">
                <p>What Ratings Will You Give Us? </p>
            </div>
            <div class="col-">
                <div class="form-check-inline">
                    <label class="check-box-label">
                        <input type="radio" class="form-check-input" name="radio" id="radio1">1
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="check-box-label">
                        <input type="radio" class="form-check-input" name="radio" id="radio2">2
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="check-box-label">
                        <input type="radio" class="form-check-input" name="radio" id="radio3">3
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="check-box-label">
                        <input type="radio" class="form-check-input" name="radio" id="radio4">4
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="check-box-label">
                        <input type="radio" class="form-check-input" name="radio" id="radio5">5
                    </label>
                </div>
            </div>
        </div>
        
        <!-- dropdown starts here -->
        <div class="dropdown">
            <div class="row">
                <div class="col-sm-3">
                    <p>How did you get to know us? </p>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown">Clicl Here</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Social Media</a>
                        <a class="dropdown-item" href="#">Friends</a>
                        <a class="dropdown-item" href="#">NewsPaper</a>
                        <a class="dropdown-item" href="#">News</a>
                        <a class="dropdown-item" href="#">Collage</a>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-info mt-4" type="button">Submit</button>
    </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
