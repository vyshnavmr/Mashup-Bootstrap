<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Epic Tours</title>
</head>
<body">
    
    <div class="carousel slide" data-ride="carousel" id="tours">
        <ul class="carousel-indicators">
            <li data-target="#tours" data-slide-to="0" class="active"></li>
            <li data-target="#tours" data-slide-to="1"></li>
            <li data-target="#tours" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.sreestours.com/wp-content/uploads/2023/05/padmanabhaswamy-temple-kerala-768x416-2-1.jpg"
                 alt="TVPM" width="1550" height="500">
                 <div class="carousel-caption">
                    <h2>Thiruvananthapuram</h2>
                    <button class="btn btn-dark" data-toggle="modal" data-target="#modaltext">Book Now</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/06/ee/cc/bb/kollam-beach.jpg?w=1200&h=-1&s=1"
                alt="Kollam" width="1550" height="500">
                <div class="carousel-caption">
                    <h2>Kollam</h2>
                    <button class="btn btn-dark" data-toggle="modal" data-target="#modaltext">Book Now</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://www.keralatourism.org/ktadmin/img/pages/tablet/wayanad-1714029895_55f745bc737ca6a7e77c.webp"
                alt="Wayanad" width="1550" height="500">
                <div class="carousel-caption">
                    <h2>Wayanad</h2>
                    <button class="btn btn-dark" data-toggle="modal" data-target="#modaltext">Book Now</button>
                 </div>
            </div>
            <a href="#tours" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#tours" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        <div class="modal fade" id="modaltext">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Booking Enquiry</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, doloremque.</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" data-dismiss="modal">Ok</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-warning p-2">
        <h1 class="display-4 text-center">Epic Tours and Travels</h1>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
